version: '3.8'

services:
  # PostgreSQL database with pgvector extension
  postgres:
    image: pgvector/pgvector:pg15
    container_name: remember-me-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: remember_me
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d remember_me"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - remember-me-network

  # Remember Me MCP Server
  remember-me-mcp:
    build: .
    container_name: remember-me-mcp
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # Database configuration
      REMEMBER_ME_DATABASE_HOST: postgres
      REMEMBER_ME_DATABASE_PORT: 5432
      REMEMBER_ME_DATABASE_USER: postgres
      REMEMBER_ME_DATABASE_PASSWORD: ${POSTGRES_PASSWORD:-password}
      REMEMBER_ME_DATABASE_DBNAME: remember_me
      REMEMBER_ME_DATABASE_SSLMODE: disable
      
      # OpenAI configuration
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      
      # Server configuration
      LOG_LEVEL: ${LOG_LEVEL:-info}
      DEBUG: ${DEBUG:-false}
    volumes:
      - ./configs:/app/configs:ro
      - remember_me_logs:/app/logs
      - remember_me_data:/app/data
    networks:
      - remember-me-network
    # Note: MCP servers typically communicate via stdio, not network ports
    # ports:
    #   - "8080:8080"

volumes:
  postgres_data:
    driver: local
  remember_me_logs:
    driver: local
  remember_me_data:
    driver: local

networks:
  remember-me-network:
    driver: bridge